<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<meta name="description" content="JavaScript Soduku Game!"/>
	<meta name="author" content="Michael Munday"/>

	<title>munday.io::sudoku</title>
		
	<!-- Bootstrap stylesheet-->
	<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>

	<!-- Custom stylesheet -->
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<link rel="stylesheet" type="text/css" href="sudoku.css"/>
</head>
<body>
	<!-- Navigation bar -->
	<nav class="navbar navbar-static-top navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#page-links">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">munday.io</a>
			</div>
			<div class="collapse navbar-collapse" id="page-links">
				<ul class="nav navbar-nav">
					<li><a href="index.html">Home</a></li>
					<li class="active"><a href="sudoku.html">Sudoku</a></li>
					<li><a href="about.html">About</a></li>
					<li><a href="links.html">Links</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Sudoku -->
	<div id="game">
	<div class="row">
		<div class="col-sm-12 col-md-12 col-lg-12 col-centered">
			<div class="btn-group">
				<button class="btn btn-default" id="solve">Solve</button>
				<button class="btn btn-primary" id="generate">Generate</button>
				<button class="btn btn-default" id="clear">Clear</button>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12 col-md-12 col-lg-12 col-centered">
			<div id="board">
				<div style="display: flex;">
					<div id="block0_0" class="block"></div><div id="block1_0" class="block"></div><div id="block2_0" class="block"></div>
				</div>
				<div style="display: flex;">
					<div id="block0_1" class="block"></div><div id="block1_1" class="block"></div><div id="block2_1" class="block"></div>
				</div>
				<div style="display: flex;">
					<div id="block0_2" class="block"></div><div id="block1_2" class="block"></div><div id="block2_2" class="block"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12 col-md-12 col-lg-12 col-centered">
			<button class="btn btn-danger" 	id="hint">Hint</button>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12 col-md-12 col-lg-12 col-centered">
			<p id="messages"></p>
		</div>
	</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="sudoku.js"></script>
</body>
</html>
